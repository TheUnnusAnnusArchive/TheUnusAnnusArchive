<!DOCTYPE html>
<html lang="en">
  <head>
    <title>404 Not Found</title>
    <style>
      body {
        margin: 50px 0 50px 0;
        background-color: #1c1c1e;
        color: #ffffff;
        text-align: center;
        font-family: arial;
      }

      .container {
        display: inline-block;
        margin: 0 0 0 0;
        text-align: center;
      }

      #path {
        font-weight: bold;
      }

      a {
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404 Not Found</h1>
      <p>Sorry, but the file <span id="path"></span> was not found on this server.</span></p>
      <br />
      <p><a href="/">Click here to go home</a></p>
    </div>

    <script>
      document.querySelector('#path').innerText = location.pathname
    </script>
  </body>
</html>
