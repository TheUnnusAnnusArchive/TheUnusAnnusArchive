      <noscript><h1 style="color:#ff0000;">PLEASE ENABLE JAVASCRIPT FOR THIS SITE TO WORK!</h1></noscript>

      <h1>Manage Account</h1>
  
      <h3>Profile Picture</h3>
      <img class="pfp" id="currentpfp" width="64" height="64" /><br />
      <a id="showpfpupdateform" href="#" onclick="showpfpupdateform()">Upload New Profile Picture</a>
      <form id="pfpupdateform" method="POST" action="/api/v2/account/changepfp?redirect=/account/manage" enctype="multipart/form-data">
        <input type="hidden" name="loginKey" id="pfpform-loginKey" />
        
        <input id="pfpfileinput" type="file" name="pfp" /><br />
        <br />
        <button class="smlBtn" type="button" onclick="hidepfpupdateform()">Cancel</button> <input class="smlBtn" type="submit" />
      </form>
      <br />
      <h3>Logout</h3>
      <button id="locallogout">Logout This Device</button><br />
      <button id="logoutall">Logout All Devices</button>
    </div>
